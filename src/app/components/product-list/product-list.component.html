<p>Product List</p>
<div>
    <table border="1" cellspacing="10" cellpadding="10">

        <th>Product Id </th>
        <th>Product Name </th>
        <th>Quantity On Hand </th>
        <th>Price</th>

        <tr *ngFor="let product of products">
            <td>{{product.productId}}</td>
            <td>{{product.productName}}</td>
            <td>{{product.quantityOnHand}}</td>
            <td>{{product.price}}</td>
        </tr>
    </table>
</div>
